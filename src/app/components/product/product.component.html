<div class="flex flex-col gap-1 w-42">
  <img
    [src]="product.image"
    alt="Product Thumbnail"
    class="aspect-square object-contain w-full rounded-2xl shadow-md bg-gray-100 hover:shadow-lg transition-shadow hover:scale-105 duration-900 ease-in-out"
  />
  <h2 class="text-lg font-semibold">
    {{ product.name }}
  </h2>
  <div class="flex flex-row gap-0.5">
    <span class="font-light text-base">Price:</span>
    <span class="font-medium">{{ product.price }}</span>
  </div>

  <p-rating
    [(ngModel)]="product.rating"
    [readonly]="true"
    [cancel]="false"
  ></p-rating>

  <div class="flex flex-row gap-1">
    <button
      pButton
      type="button"
      label="Edit"
      icon="pi pi-pencil"
      (click)="editProduct()"
    ></button>
    <button
      pButton
      type="button"
      label="Delete"
      icon="pi pi-trash"
      (click)="confirmDelete()"
      #deleteButton
      class="p-button-danger"
    ></button>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>
